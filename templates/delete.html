<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Catalogue</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <h1>Delete Catalogue</h1>

    <form onsubmit="event.preventDefault(); submitDeleteForm();">
        <label for="catalogueId">Catalogue ID:</label>
        <input type="number" id="catalogueId" required>
        <button type="submit">Delete</button>
    </form>

    <p id="deleteResponse"></p>
</body>
</html>
