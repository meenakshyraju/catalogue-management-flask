<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Catalogue</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <h1>Update Catalogue</h1>
    <form onsubmit="event.preventDefault(); submitUpdateForm();">
        <label for="catalogueId">Catalogue ID:</label>
        <input type="number" id="catalogueId" required>

        <label for="catalogueName">Catalogue Name:</label>
        <input type="text" id="catalogueName" required>

        <label for="catalogueDescription">Description:</label>
        <textarea id="catalogueDescription" required></textarea>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" required>

        <button type="submit">Update</button>
    </form>
    <p id="updateResponse"></p>
</body>
</html>
