<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Catalogue</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <h1>Create Catalogue</h1>
    
    <form onsubmit="event.preventDefault(); submitCreateForm();">
        <label for="catalogueName">Catalogue Name:</label>
        <input type="text" id="catalogueName" required>

        <label for="catalogueDescription">Description:</label>
        <textarea id="catalogueDescription" required></textarea>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" required>

        <button type="submit">Create</button>
    </form>

    <p id="createResponse"></p>
</body>
</html>
